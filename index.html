<html>

<link href="https://fonts.googleapis.com/css?family=Catamaran:700&display=swap" rel="stylesheet">

<style>

body, html {

  height: 100%;

  margin: 0;

}



.bgimg {

  background-image: url(http://langemotokeskus.com/wp-content/uploads/2017/01/dark-black-website-background.jpg);

  height: 100%;

  background-position: center;

  background-size: cover;

  position: relative;

  color: white;

  font-family: "Courier New", Courier, monospace;

  font-size: 25px;

}



.topleft {

  position: absolute;

  top: 0;

  left: 16px;

}



.bottomleft {

  position: absolute;

}



.middle {

  position: absolute;

  top: 50%;

  left: 50%;

  transform: translate(-50%, -50%);

  text-align: center;
  
  font-family: 'Quicksand', sans-serif;
  font-size: 80px;


}



hr {

  margin: auto;

  width: 40%;

}

</style>

<body>



<div class="bgimg">

  <div class="topleft">

  <div class="middle">

    <p id="demo" style="font-size:30px"></p>

</p>

  </div>
